<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>Gitlab unresolved threads</title>
    </head>
    <body>
        <div class="popup">
            <div class="popup__title">
                <h3 class="popup__margins">Gitlab unresolved threads</h3>
            </div>

            <div class="popup__input popup__margins">
                <div class="popup__input-text">
                    <label for="is_small_check">
                        Compact:
                    </label>
                </div>

                <div>
                    <input id="is_small_check" type="checkbox"/>
                </div>
            </div>

            <div class="popup__input popup__margins">
                <div class="popup__input-text">
                    <label for="complete_color">Completed color: </label>
                </div>

                <div>
                    <input id="complete_color" type="color"/>
                </div>
            </div>

            <div class="popup__input popup__margins">
                <div class="popup__input-text">
                    <label for="incomplete_color">Incomplete color: </label>
                </div>

                <div>
                    <input id="incomplete_color" type="color"/>
                </div>
            </div>
        </div>
    </body>
</html>
